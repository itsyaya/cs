<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid blue;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Averabe Depth</th>
            <th>maximum Depth</th>
        </thead>
        <tbody>
            <tr>
                <td>This is a Table row</td>
                <td>This is a bottom of the table</td>
                <td>This is written in the (tbody) and (tr) then (d)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
