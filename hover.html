<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>

    <style>
        button {
            margin: 30px;
            width: 200px;
            height: 100px;
            background-color: blue;
            font-size: 24px;
            text-align: center;
            border-radius: 45px;
        }
        button:hover {
            background-color: orange;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
